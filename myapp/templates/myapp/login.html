<html>
<head>
    <title>Login Page</title>
</head>
<body>
    {% if message %}
        {{ message }}<br><br>
    {% endif %}
    <h3>Please Login!</h3>
    <form id="Login_form" action="{% url 'myapp:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit2" value="Login" />
    </form>
</body>
</html>
